<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>커뮤니티 게시판 - 상세 보기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><a href="index.html">자유 게시판</a></h1>
      <div class="auth-links">
        <a href="index.html">홈</a>
        <a href="mypage.html">마이페이지</a>
        <a href="#">로그아웃</a>
      </div>
    </header>

    <main>
      <div class="view-container">
        <div class="view-header">
          <h2>게시판 업그레이드 안내 및 파일 첨부 테스트</h2>
          <div class="post-info">
            <span><strong>작성자:</strong> 관리자</span>
            <span><strong>날짜:</strong> 2024-05-21</span>
            <span><strong>조회수:</strong> 342</span>
          </div>
        </div>

        <div class="file-section">
          <strong>첨부파일</strong>
          <a href="./files/guide.pdf" download class="file-link"
            >이용안내_가이드라인.pdf</a
          >
        </div>

        <div class="view-content">
          안녕하세요. 자유 게시판입니다. 본 게시물은 파일 업로드 및 다운로드
          기능을 테스트하기 위한 샘플입니다. 상단의 첨부파일 링크를 클릭하면
          파일을 다운로드할 수 있습니다. 수정이나 삭제를 원하실 경우 하단의
          버튼을 이용해 주세요. 작성 시 설정한 비밀번호 확인 절차가 진행됩니다.
        </div>
      </div>

      <div class="view-footer">
        <a href="index.html" class="btn-write" style="background-color: #666"
          >목록으로</a
        >
        <div style="display: flex; gap: 10px">
          <a
            href="password.html?type=edit"
            class="btn-write"
            style="background-color: #f39c12"
            >수정</a
          >
          <a
            href="password.html?type=delete"
            class="btn-write"
            style="background-color: #e74c3c"
            >삭제</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
