<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>커뮤니티 게시판 - 회원가입</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><a href="index.html">자유 게시판</a></h1>
      <div class="auth-links">
        <a href="index.html">홈</a>
        <a href="login.html">로그인</a>
        <a href="register.html">회원가입</a>
        <a href="mypage.html">마이페이지</a>
        <a href="admin_dashboard.html">관리자 페이지</a>
        <a href="#">로그아웃</a>
      </div>
    </header>

    <main class="register-container">
      <h2>회원가입</h2>
      <form action="login.html" method="POST">
        <div class="form-group">
          <label for="name">이름</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="실명을 입력하세요"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">이메일 주소</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력하세요"
            required
          />
        </div>

        <div class="form-group">
          <label for="password_confirm">비밀번호 확인</label>
          <input
            type="password"
            id="password_confirm"
            name="password_confirm"
            placeholder="비밀번호를 한번 더 입력하세요"
            required
          />
        </div>

        <button type="submit" class="btn-register">가입하기</button>
      </form>

      <div class="register-footer">
        이미 계정이 있으신가요?
        <a href="login.html" style="text-decoration: underline">로그인하기</a>
      </div>
    </main>
  </body>
</html>
